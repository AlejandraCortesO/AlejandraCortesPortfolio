<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Alejandra Cortés</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Contacto</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="sobre-mi.html">Sobre mí</a></li>
          <li><a href="proyectos.html">Proyectos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <p>¿Querés trabajar conmigo o tenés una consulta? Dejá tu mensaje y te contacto pronto.</p>
      <form id="form-contacto" action="#" method="post">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Alejandra Cortés" autocomplete="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com" autocomplete="email">
        </div>
        <div>
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required placeholder="Escribí tu consulta aquí..." rows="5"></textarea>
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
        <p id="respuesta" class="hidden"></p>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p> 2025 Alejandra Cortés</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById('form-contacto');
    const respuesta = document.getElementById('respuesta');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      respuesta.textContent = 'Gracias por tu mensaje. Te contactaré pronto.';
      respuesta.classList.remove('hidden');
      form.reset();
    });
  </script>
</body>
</html>
